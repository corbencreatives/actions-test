name: 'Build and test develop'

on:
  pull_request:
    branches: [develop, main]
    types: [opened, reopened]
  merge_group:
    branches: [develop]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
